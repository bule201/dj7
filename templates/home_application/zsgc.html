    <div class="panel panel-default table7_demo king-table7-demo3">
        <div class="panel-heading">

        </div>
        <div>
            <!-- 带操作按钮表格-2 Start -->
            <table class="table table-header-bg table-hover mb0" id="table_demo2">
                <thead>
                    <tr>
                        <th style="width: 25px;">
                            <input name="checkall" type="checkbox" value="">
                        </th>
                        <th style="width: 100px;">ID</th>
                        <th style="width: 25%;">乘数</th>
                        <th style="width: 25%;">被乘数</th>
                        <th style="width: 15%;">结果</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>
                            <input type="checkbox" value="">
                        </td>
                        <td>1</td>
                        <td>TclsWorldID</td>
                        <td>s1.*.*.*</td>
                        <td>abc</td>
                        <td>
                            <button title="编辑" class="btn btn-xs btn-primary">
                                <i class="glyphicon glyphicon-edit"></i>
                            </button>
                            <button title="删除" class="btn btn-xs btn-danger">
                                <i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- 带操作按钮表格-3 End -->
        </div>
    </div>
        <script>
            function   accMul(arg1,arg2){
                  //乘法
                  var m = 0, s1 = arg1.toString(), s2 = arg2.toString();
                  try { m += s1.split(".")[1].length;}
                  catch (e) {}
                  try {m += s2.split(".")[1].length;}
                  catch (e) {}
                  return Number(s1.replace(".", "")) * Number(s2.replace(".", "")) / Math.pow(10, m);
            }
            $('#jsbtn').click(function () {
                var cs=$('#cs').val();
                var bcs=$('#bcs').val();
                var ret=accMul(cs,bcs);
                $('#jg').val(ret);
                $('#jg').attr("readonly",true)


                $.post()
            })
            $('#czbtn').click(function () {
                $('#cs').attr("value","");
                $('#bcs').attr("value","");
                $('#jg').attr("value","");
            })
        </script>
		<script type="text/javascript">
            $('#table_demo2').find('input[name="checkall"]').click(function(){
                var checked = $(this).prop('checked');
                $('#table_demo2>tbody input').prop('checked', checked);
            });
            $('#table_demo2').find(':checkbox').on('click', function(){
                if(!this.checked){
                    $('#table_demo2').find('input[name="checkall"]').prop('checked',false);
                }
            });
            $('#table_demo2').find('.glyphicon-remove').parent('button').click(function(){
                if(confirm('确定要删除？')){
                    $(this).closest('tr').remove();
                }
            });
            $('#deleteAll').click(function(event) {
                var records = $('#table_demo2>tbody input:checked').closest('tr');
                if (!records.length){
                    alert('请选择要删除的记录！');
                    return false;
                }
                if(confirm('确定要删除？')){
                    records.remove();
                }
            });
        </script>
